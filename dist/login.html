<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/03afbd77fe.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="row">
            <div class="login col-sm-3">
                <h1>WELCOME</h1>
                <form action="">
                    <input class="logininput" type="text" placeholder="email/username">
                    <input class="logininput" type="password" placeholder="password">
                    <button class="loginbutton" type="button">LOGIN</button>
                    <h6>Don't have account? <a href="">Register</a></h6>
                </form>
                <div class="option">
                    <div class="line">
                    </div>
                    <h6>OR LOGIN WITH</h6>
                    <div class="line">
                    </div>
                </div>

                <button style="background-color: #60D669;" class="optionbutton" type="button"> <i class="fa fa-whatsapp icon"></i>Whatsapp</button> <br><br> 
                <button style="background-color: blue;" class="optionbutton" type="button"><i class="fa fa-facebook-official icon"></i>Facebook</button> <br><br>
                <button style="background-color: white; color: rgb(63, 63, 63);" class="optionbutton" type="button"><i class="fa fa-google icon"></i>Google</button>
            </div>
        </div>
    </div>
</body>

</html>
